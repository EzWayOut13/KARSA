<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <title>KARSA</title>
  </head>
  <body>

    <!-- NavBar -->
    <section id="navbar">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark font-colored">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KARSA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Carousel -->
    <section>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/borobudur.jpg" class="d-block w-100" alt="Candi Borobudur">
            <div class="carousel-caption">
              <a class="read-more btn btn-lg" href="https://www.youtube.com/" role="button">Baca Selengkapnya</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/bromo.jpg" class="d-block w-100" alt="Gunung Bromo">
            <div class="carousel-caption">
              <a class="read-more btn btn-lg" href="https://www.instagram.com/" role="button">Baca Selengkapnya</a>
            </div>
          </div>
        </div>
        <!-- Carousel Control Buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- footer -->
    <section>
      <div class="font-colored" id="footer">
        <a href="https://www.instagram.com/kamikarsa/"><i class="social-icon fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@kamikarsa?lang=en"><i class="social-icon fab fa-tiktok"></i></i></a>
        <a href="https://www.linkedin.com/company/kamikarsa/mycompany/?viewAsMember=true"><i class="social-icon fab fa-linkedin"></i></a>
        <a href="https://www.youtube.com/channel/UCxe2wSyQeryGG9bv9ucBbpg"><i class="social-icon fab fa-youtube"></i></a>
        <p class="copyright">Â© Copyright 2021 KARSA</p>
      </div>
    </section>

    <!-- Bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
